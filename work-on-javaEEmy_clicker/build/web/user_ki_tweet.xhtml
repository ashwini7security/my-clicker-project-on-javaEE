    <body background="bg.jpg">

        <div>
            <div id="header">
                <h1>Start Tweeting  Here!</h1>
            </div>
        </div>
        <div id="menu"  >
                <ul>
                    <li><a href="user_profile.xhtml" >Profile</a></li>
                    <li><a href="user_tweet.xhtml" >New Tweet</a></li>
                    
                </ul>

        <div align="center">
                <h2>Compose your tweets here...</h2>

                <h:inputTextarea label="tweets" title="Tweet here Now" cols="80" rows="4" value="#{tweetbean.tweet}"> </h:inputTextarea><br/>

            <h:dataTable id="dt1" value="#{tweetbean.listall()}" var="item" bgcolor="#F1F1F1" border="10" cellpadding="5" cellspacing="3" rows="15" width="50%" dir="LTR" frame="hsides" rules="all">
           
            <h:column>
            <f:facet name="header">
                <h:outputText value="Tweets" />
            </f:facet>
                <h:outputText style="" value="#{item.tweet}" ></h:outputText>
            </h:column>
           
</h:dataTable>
